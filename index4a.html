    <!-- Page Content -->

      <!-- Page Heading -->

    <!-- Bootstrap core JavaScript -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        counter=0;
        var sentences = [
              [ "Μία&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Δύο" , "Μία"],
              [ "Οκτώ&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Τέσσερις", "Οκτώ"],
              [ "Δύο&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Δέκα", "Δέκα"],
              [ "Δύο&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Δώδεκα", "Δώδεκα"],
              [ "Έντεκα&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Οκτώ", "Έντεκα"],
              [ "Οκτώ&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Δύο", "Δύο"],
              [ "Τέσσερις&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Έντεκα", "Τέσσερις"],
              [ "Επτά&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Τρείς", "Τρείς" ]
          ];
      $( function() {
        $( "#alxcheck" ).click( function() {
          if (window.getSelection().toString() == sentences[counter][1])
          {
              if (counter!=(sentences.length-1)) {
                  counter+=1;
                  next_challenge();
              }
              else
              {
                $('#game_sentence').html('<img src="img/items/happy_winner.gif">');
                $('#game_image').html('');
                $('#alxcheck').hide();
              }
          }
          else  
            alert('Προσπάθησε πάλι!');

        });
          
       
      });

      function next_challenge() {
        $('#game_sentence').html('<h1>' + sentences[counter][0] + '</h1>');
        $('#game_image').html('<img class=""img-fluid" style="height:300px" src="img/analog-clock/' + sentences[counter][1] + '.png">');
      }

       $( document ).ready(function() { next_challenge(); });

</script>
