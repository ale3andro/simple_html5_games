    <script>
        counter=0;
        var sentences = [
              [ "Ο μεγάλος ελέφαντας", "ελέφαντας"],
              [ "Το κίτρινο καναρίνι", "καναρίνι"],
              [ "Ποντίκι πεινασμένο", "Ποντίκι"],
              [ "Γρήγορο άλογο", "άλογο"],
              [ "Ο σκύλος τρώει το κόκαλο", "σκύλος"],
              [ "Το κουβάρι που κυνηγάει η γάτα", "γάτα"],
              [ "Η πάπια είναι μέσα στη λίμνη", "πάπια"],
              [ "Το ψάρι στη γυάλα", "ψάρι" ],
              [ "Ο λύκος ζει στο βουνό", "λύκος"],
              [ "Η αλεπού έχει χρώμα πορτοκαλί", "αλεπού"],
              [ "Το παιδί παίζει με το δελφίνι", "δελφίνι"],
              [ "Το πιο γρήγορο ζώο είναι το τσίταχ", "τσίταχ"],
              [ "Ο κροκόδειλος είναι ο βασιλιάς του ποταμού", "κροκόδειλος"],
              [ "Η Μάσα και ο αρκούδος", "αρκούδος"],
              [ "Πόσο ψηλά πετάει ο αετός", "αετός"],
              [ "Αυτό το κουνούπι με ενοχλεί πολύ", "κουνούπι"], 
              [ "Έχει μια μύγα πάνω στο καρπούζι", "μύγα"],
              [ "Οχτώ πόδια για το χταπόδι", "χταπόδι"],
              [ "Από όλα τα θαλασσινά μου αρέσει το λαβράκι", "λαβράκι"]
          ];
      $( function() {
        $( "#alxcheck" ).click( function() {
          if (window.getSelection().toString().trim() == sentences[counter][1])
          {
              if (counter!=(sentences.length-1)) {
                  counter+=1;
                  next_challenge();
              }
              else
              {
                $('#game_sentence').html('<img src="img/items/happy_winner.gif">');
                $('#game_image').html('');
                $('#alxcheck').hide();
              }
          }
          else  
            alert('Προσπάθησε πάλι!');

        });
          
       
      });

      function next_challenge() {
        $('#game_sentence').html('<h1>' + sentences[counter][0] + '</h1>');
        $('#game_image').html('<img class=""img-fluid" style="height:300px" src="img/free-clipart-animals/' + sentences[counter][1].toUpperCase() + '.png">');
      }

       $( document ).ready(function() { next_challenge(); });

</script>
