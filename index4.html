    <script>
        counter=0;
        var sentences = [
              [ "ελέφαντας&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;αλεπού" , "ελέφαντας"],
              [ "αχινός&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;καναρίνι", "καναρίνι"],

              [ "φάλαινα&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;δελφίνι&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;γάτα", "δελφίνι"],
              [ "παπί&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;κότα&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;τσίταχ", "τσίταχ"],
              [ "κροκόδειλος&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ελέφαντας", "κροκόδειλος"],
              [ "αρκούδος &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;κότα &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;γάτα", "αρκούδος"],
              [ "σκύλος &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;αετός&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; παπί", "αετός"],
              [ "γάτα&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; κουνούπι&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ελέφαντας", "κουνούπι"], 
              [ "μύγα &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;κουνούπι &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;αχινός", "μύγα"],
              [ "γάτα&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; σκύλος&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; χταπόδι", "χταπόδι"],
              [ "παπί&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; λύκος&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; λαβράκι", "λαβράκι"]
          ];
      $( function() {
        $( "#alxcheck" ).click( function() {
          if (window.getSelection().toString() == sentences[counter][1])
          {
              if (counter!=(sentences.length-1)) {
                  counter+=1;
                  next_challenge();
              }
              else
              {
                $('#game_sentence').html('<img src="img/items/happy_winner.gif">');
                $('#game_image').html('');
                $('#alxcheck').hide();
              }
          }
          else  
            alert('Προσπάθησε πάλι!');

        });
          
       
      });

      function next_challenge() {
        $('#game_sentence').html('<h1>' + sentences[counter][0] + '</h1>');
        $('#game_image').html('<img class=""img-fluid" style="height:300px" src="img/free-clipart-animals/' + sentences[counter][1].toUpperCase() + '.png">');
      }

       $( document ).ready(function() { next_challenge(); });

</script>
